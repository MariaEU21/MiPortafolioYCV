<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Editar Educación</title>
</head>
<body>
    <h1>Editar Educación</h1>
    <form action="{{ url_for('edit_educacion', id=edu.id) }}" method="POST">
        <label for="institucion">Institución:</label>
        <input type="text" id="institucion" name="institucion" value="{{ edu.institucion }}">
        
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ edu.titulo }}">
        
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="text" id="fecha_inicio" name="fecha_inicio" value="{{ edu.fecha_inicio }}">
        
        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="text" id="fecha_fin" name="fecha_fin" value="{{ edu.fecha_fin }}">
        
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
