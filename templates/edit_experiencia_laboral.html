<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Editar Experiencia Laboral</title>
</head>
<body>
    <h1>Editar Experiencia Laboral</h1>
    <form action="{{ url_for('edit_experiencia_laboral', id=exp.id) }}" method="POST">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" value="{{ exp.empresa }}">
        
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" value="{{ exp.cargo }}">
        
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="text" id="fecha_inicio" name="fecha_inicio" value="{{ exp.fecha_inicio }}">
        
        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="text" id="fecha_fin" name="fecha_fin" value="{{ exp.fecha_fin }}">
        
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ exp.descripcion }}">
        
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
