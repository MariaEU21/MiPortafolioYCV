<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Educación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body>
    <h1>Formulario de Educación</h1>
    <form action="{{ url_for('add_educacion') }}" method="post">
        <label for="institucion">Institución:</label>
        <input type="text" name="institucion" id="institucion">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo">
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="text" name="fecha_inicio" id="fecha_inicio">
        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="text" name="fecha_fin" id="fecha_fin">
        <button type="submit">Guardar</button>
    </form>

    <h2>Educación Guardada</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Institución</th>
                <th>Título</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for edu in edus %}
            <tr>
                <td>{{ edu.institucion }}</td>
                <td>{{ edu.titulo }}</td>
                <td>{{ edu.fecha_inicio }}</td>
                <td>{{ edu.fecha_fin }}</td>
                <td>
                    <a href="{{ url_for('edit_educacion', id=edu.id) }}" class="button-edit">Editar</a>
                    <a href="{{ url_for('delete_educacion', id=edu.id) }}" onclick="return confirm('¿Estás seguro de que deseas eliminar esta educación?');" class="button-delete">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('logout') }}" class="button-general">Volver al inicio</a>
    <a href="{{ url_for('habilidades') }}" class="button-general">Siguiente</a>

</body>
</html>
